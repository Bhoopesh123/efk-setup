# Module: system
# Docs: https://www.elastic.co/guide/en/beats/metricbeat/7.17/metricbeat-module-system.html

- module: system
  period: 10s
  metricsets:
    - cpu
    - load
    - memory
    - network
    - process
    - process_summary
    - socket_summary
    #- entropy
    #- core
    #- diskio
    #- socket
    #- service
    #- users
  process.include_top_n:
    by_cpu: 5      # include top 5 processes by CPU
    by_memory: 5   # include top 5 processes by memory

  cpu.metrics: ["percentages","normalized_percentages","ticks"]
  core.metrics: ["percentages"]
  enabled: true
  processes: ['.*']
# Configure the mount point of the hostâ€™s filesystem for use in monitoring a host from within a container
#system.hostfs: "/hostfs"

- module: system
  period: 1m
  metricsets:
    - filesystem
    - fsstat
  processors:
  - drop_event.when.regexp:
      system.filesystem.mount_point: '^/(sys|cgroup|proc|dev|etc|host|lib|snap)($|/)'

- module: system
  period: 1m
  metricsets: ["uptime"]

- module: system
  metricsets: [cpu]
  cpu.metrics: [percentages, normalized_percentages, ticks]

- module: system
  period: 30s
  metricsets: ["filesystem"]
  filesystem.ignore_types: [nfs, smbfs, autofs]

- module: system
  metricsets: [network]
  interfaces: [eth0]

